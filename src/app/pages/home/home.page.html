<ion-content [fullscreen]="true">
  <div class="heading ion-padding">
    <ion-img #titulo src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg"></ion-img>
  </div>
  <ion-title class="ion-padding-top ion-text-center">
  </ion-title>

  <body>
    <div class="ion-padding-vertical">
      <ion-card-content class="ion-text-center">
        <ion-card-title class="ion-text-center titulo">
          <h1 class="tituloApp" #titulo1>Te LlevoAPP</h1>
          <h1 class="tituloApp" #titulo2>Bienvenido</h1>
          <div class="img-centrada">
            <ion-img #titulo1 class="logo-tla" src="assets\img\logo.png"></ion-img>
          </div>
        </ion-card-title>
        <div class="login-form ion-padding">
          <div class="form-input">
            <form [formGroup]="formularioLogin">
              <ion-item>
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input formControlName="nombre" [(ngModel)]="dato_registro" type="varchar"></ion-input>
              </ion-item>
              <div class="form-input">
                <ion-item>
                  <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input formControlName="contraseña" type="password"></ion-input>
                </ion-item>
              </div>
            </form>
            <ion-button (click)="siguiente()" shape="block">Ingresar</ion-button>
            <ion-button (click)="recuperar_password()" shape="block">Recuperar Contraseña</ion-button>
          </div>
        </div>
      </ion-card-content>
    </div>
  </body>
</ion-content>
